<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>決定者 - Home</title>
  </head>
  <body>
    <nav class="nav-container">
      <div class="logo">
        <a href="index.html">
          <h1 class="">決定者</h1>
          <p>Deciders</p>
        </a>
      </div>
      <div class="links container">
        <a href="game.html" class="nes-btn">Play</a>
        <!--<a href="hs.html" class="nes-btn">High Scores</a>-->
        <a href="about.html" class="nes-btn">About</a>
      </div>
    </nav>
    <main id="game-container">
      <section>
        <div class="container">
          <h2 class="nes-text is-warning">Super BMX Bash</h2>

          <button id="btn1" class="nes-pointer arcade" onclick="changePage()">
            <div class="slot"><div class="slot-inner"></div></div>
            <div class="arcade-text">
              <p class="coin-text nes-text is-warning">25&#162;</p>
              <p class="nes-text is-warning">Insert</p>
              <p class="nes-text is-warning">Coin</p>
              <p class="nes-text is-warning">to</p>
              <p class="nes-text is-warning">Start</p>
            </div>
          </button>
          <p class="nes-balloon from-left nes-pointer">
            or press space-bar to start
          </p>
        </div>
      </section>
    </main>
    <footer class="nes-container">
      <h4>
        Developed for the
        <a href="" class="is-warning">Code Institute</a> August Hackathon by:
      </h4>
      <section class="devs">
        <div class="dev">
          <a
            href="https://github.com/roomacarthur"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="dev-icon circle"
              src="assets/img/team/roo.jfif"
              alt="roomacarthur"
            />

            <h4 class="dev-name">R00</h4>
          </a>
        </div>

        <div class="dev">
          <a
            href="https://github.com/seanyoung247"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="dev-icon"
              src="assets/img/team/sean.png"
              alt="seanyoung247"
            />
            <h4 class="dev-name">S34n</h4>
          </a>
        </div>
        <div class="dev">
          <a
            href="https://github.com/hartnetl"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              class="dev-icon"
              src="assets/img/team/laura.jfif"
              alt="hartnetl"
            />
            <h4 class="dev-name">L4ur4</h4>
          </a>
        </div>
      </section>
    </footer>
    <script>
      document.addEventListener("keyup", (event) => {
        if (event.code === "Space") {
          changePage();
        }
      });
      function changePage() {
        location.href = "game.html";
      }
      window.top.document.onkeydown = function (evt) {
        evt = evt || window.event;
        let keyCode = evt.key;
        if (keyCode == " ") {
          return false;
        }
      };
    </script>
  </body>
</html>
